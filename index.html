<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Import Styles -->
    <link rel="stylesheet" href="Style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="d-flex flex-wrap gap-3">
            <div v-for="playground in playgrounds"  class="card d-inline-block" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title mb-2">playground ID: {{ playground.id }}</h4>
                    <p class="card-text"><strong>Name of playground:</strong> {{ playground.name }}</p>
                    <p class="card-text"><strong>Max amount of children allowed:</strong> {{ playground.maxChildren }}</p>
                    <p class="card-text"><strong>Min age:</strong> {{ playground.minAge }}</p>
                </div>
            </div>
        </div>

        <div class="card p-3 mb-4">
            <div class="input-gruop mb-3">
                <input v-model="newName" type="text" id="" class="form-control" placeholder="Enter Name of playground: ">
                <input v-model="newMaxChildren" type="number" id="" class="form-control" placeholder="Enter max amount of children: ">
                <input v-model="newMinAge" type="number" id="" class="form-control" placeholder="Enter new min age: ">
                <button v-on:click="AddPlayground" class="btn btn-success">Add playground</button>

                
            </div>
        </div>
        <div class="card p-3 mb-4">
            <div class="input-gruop mb-3">
                <input v-model="idtoupdate" type="number" id="" class="form-control" placeholder="Enter id for playground ">
                <input v-model="updatename" type="text" id="" class="form-control" placeholder="Enter Name of playground: ">
                <input v-model="updateMaxChildren" type="number" id="" class="form-control" placeholder="Enter max amount of children: ">
                <input v-model="updateMinAge" type="number" id="" class="form-control" placeholder="Enter new min age: ">
                <button v-on:click="UpdatePlayground" class="btn btn-success">update playground</button>

                
            </div>
        </div>



        
    </div>

    
    <!-- Import App -->
    <script type="module" src="main.js"></script> 

    
    <!-- Bootstrap JS Bundle (includes Popper.js for tooltips and popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
